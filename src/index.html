//= parts/header.html

<div class='container'>
    <div class='todo'>
      <div class='todo__header'>
        <input autocomplete='off' id='listName' placeholder='Give your list a name' type='text' value=''>
        <h1></h1>
      </div>
      <div class='todo__content'></div>
      <div class='todo__footer'>
        <input autocomplete='off' id='todo' placeholder='Add a todo' type='text'>
      </div>
      <div class='todo__btn-container'>
        <a class='todo__btn--save save'>Save List</a>
        <a class='todo__btn--loadList loadList'>Load List</a>
        <a class='todo__btn--delete delete'>New List</a>
      </div>
    </div>
  </div>
  
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="js/script.js"></script>
